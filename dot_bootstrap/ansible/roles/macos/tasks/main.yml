---
- name: Install Homebrew
  shell: |
    /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
  args:
    creates: /opt/homebrew/bin/brew
  when: not ansible_env.HOME | regex_search('/opt/homebrew/bin/brew')

- name: Install macOS development tools
  homebrew:
    name:
      - visual-studio-code
      - google-chrome
      - firefox
      - iterm2
      # - docker
      - slack
      - discord
      - spotify
      - 1password
      - 1password-cli
      - raycast
      - rectangle
    state: present

- name: Install CLI tools
  homebrew:
    name:
      - yazi
      - superfile
      - ripgrep
      - fd
      - bat
      - eza
      - delta
      - lazygit
      - lazydocker
      - git-delta
      - gh
      - hub
      - ffmpeg
      - sevenzip
      - jq
      - poppler
      - fd
      - ripgrep
      - fzf
      - zoxide
      - resvg
      - imagemagick
      - font-symbols-only-nerd-font
    state: present

- name: Install fonts
  homebrew:
    name:
      - font-hack-nerd-font
      - font-fira-code-nerd-font
      - font-jetbrains-mono-nerd-font
    state: present

- name: Set up macOS defaults
  osx_defaults:
    domain: "{{ item.domain }}"
    key: "{{ item.key }}"
    value: "{{ item.value }}"
  loop:
    - { domain: "com.apple.finder", key: "AppleShowAllFiles", value: "true" }
    - { domain: "com.apple.dock", key: "autohide", value: "true" }
    - { domain: "com.apple.dock", key: "tilesize", value: "48" }
    - { domain: "NSGlobalDomain", key: "KeyRepeat", value: "2" }
    - { domain: "NSGlobalDomain", key: "InitialKeyRepeat", value: "15" }


