---
# Common variables for all systems

# Git configuration (will be prompted)
git_user_name: "{{ lookup('env', 'GIT_USER_NAME') | default('Your Name', true) }}"
git_user_email: "{{ lookup('env', 'GIT_USER_EMAIL') | default('your.email@example.com', true) }}"

# Common packages for both macOS and Linux
common_packages:
  - git
  - curl
  - wget
  - jq
  - tree
  - htop
  - tmux
  - neovim
  - fzf
  - ripgrep
  - bat
  - fd-find
  - delta
  - lazygit
